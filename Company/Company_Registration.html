					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="card card-box">
								<div class="card-head">
									<header>Add Basic Information</header>
								</div>
								<div class="card-body" id="bar-parent">
									<form action="#" id="form_sample_1" class="form-horizontal">
										<div class="form-body">
											<div class="form-group row">
												<label class="control-label col-md-3">Company Name
													<span class="required"> * </span>
												</label>
												<div class="col-md-5">
													<input type="text" name="compname" placeholder="enter company name" class="form-control input-height" />
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Email
												<span class="required"> * </span>
												</label>
												<div class="col-md-5">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-envelope"></i>
														</span>
														<input type="text" class="form-control input-height" name="email" placeholder="Email Address"> </div>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Type
													<span class="required"> </span>
												</label>
												<div class="col-md-5">
													<select class="form-control input-height" name="type">
														<option value="">Select...</option>
														<option>Serviced based</option>
														<option>Product based</option>
														
													</select>
												</div>
											</div>
											
											<div class="form-group row">
												<label class="control-label col-md-3">Address
													<span class="required"> * </span>
												</label>
												<div class="col-md-5">
													<textarea name="address" placeholder="address" class="form-control-textarea" rows="5"></textarea>
												</div>
											</div>
											<div class="form-actions">
												<div class="row">
													<div class="offset-md-3 col-md-9">
														<button type="submit" class="btn btn-info m-r-20">Submit</button>
														<button type="button" class="btn btn-default">Cancel</button>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
